<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questionnair Editor</title>
    <link rel="stylesheet" href="style.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
	
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

	<script src="Model.js"></script>
    <script src="groupCompanent.js"></script>
	<script src="questionCompanent.js"></script>
	
</head>
<body>
<div id="app">
    <q-group :orig-name="title" :orig-collection="collection" :id="0"/>
</div>

<template id="group">
	<section>
	<header>
		<el-row class="title"> 
			<!-- <button class="close" @click="open = !open">
				<span v-if="open">_</span>
				<span v-else="">></span>
			</button> -->
			<input class="input-group" v-model="name"/>
		</el-row>
		<el-button circle icon="el-icon-close" class="minus" @click="askDelMyself"/>
	</header>
    <el-collapse class="group-content">
        <!-- <el-collapse-item class="content" v-if="true"> -->
		<el-collapse-item v-for="(item, index)  in collection" 
			:title = "item.type + ' ' + (index + 1)"
			:name = "index"
			:key="(gIndex +'-'+ index)"
			:class="item.type">
			<q-group
				v-if="item.type=='group'"
				:orig-name="item.name"
				:orig-collection="item.collection"
				:g-index="index"
				:id="(gIndex +'-'+ index)"
				v-on:delgroup="deleteFromCollection">
			</q-group>
			<question v-else="" 
				class="question"
				:index="index"
				:question-data="item" 
				v-on:delqustion="deleteFromCollection">
			</question>
		</el-collapse-item>
        <!-- </el-collapse>	 -->
    </el-collapse>
	<footer>
		<el-button  icon="el-icon-edit-outline" class="plusQ" @click="addQuestion">Добавить Вопрос</el-button>
		<el-button  icon="el-icon-menu" class="plus" @click="addGroup">Добавить Раздел</el-button>
	</footer>
    </section>
</template>


<template id="question">
    <div class="question-content">
        <header>
            <textarea class="input-question" v-model="text"></textarea>
            <el-button circle icon="el-icon-close" class="minus" @click="askDelMyself"/>
		</header>
		<el-select v-model="answerType" placeholder="Тип Ответа">
			<el-option v-for="(lable, key) in answerTypes" :value="key" :key="key">{{ lable }}</el-option>
		</el-select>

		<div class="answerForm">
			<h1 v-if="answerType == 'list'">{{answerTypes.list}}</h1>
			<h1 v-if="answerType == 'range'">{{answerTypes.range}}</h1>
			<h1 v-if="answerType == 'number'">{{answerTypes.number}}</h1>
			<h1 v-if="answerType == 'text'">{{answerTypes.text}}</h1>
		</div>
    </div>
</template>


<script type="text/javascript">
	
	var vm = new Vue({
		el:   '#app',
		data: {
			title:      'АНКЕТА',
			collection: [
				{
					type:       "group",
					name:       'GROUP 1',
					collection: [{
						type: "question",
						text: "как тебя зовут?"
					}]
				}
				
			]
		}
	})

</script>
</body>
</html>
